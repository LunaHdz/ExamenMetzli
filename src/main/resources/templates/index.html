<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="container">
        <!-- Sección para listar los productos -->
        <section id="products-section">
            <h2>Lista de Productos</h2>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los productos se listarán aquí mediante JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Sección para crear un nuevo producto -->
        <section id="create-product-section">
            <h2>Crear Producto</h2>
            <form id="create-product-form">
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" required>

                <label for="product-category">Categoría:</label>
                <select id="product-category" required></select>

                <label for="product-stock">Stock:</label>
                <input type="number" id="product-stock" required>

                <button type="submit">Crear Producto</button>
            </form>
        </section>

        <!-- Sección para crear una nueva categoría -->
        <section id="create-category-section">
            <h2>Crear Categoría</h2>
            <form id="create-category-form">
                <label for="category-name">Nombre de la Categoría:</label>
                <input type="text" id="category-name" required>

                <button type="submit">Crear Categoría</button>
            </form>
        </section>

        <!-- Sección para actualizar el stock -->
        <section id="update-stock-section">
            <h2>Actualizar Stock</h2>
            <form id="update-stock-form">
                <label for="update-product">Producto:</label>
                <select id="update-product" required></select>

                <label for="update-stock">Nuevo Stock:</label>
                <input type="number" id="update-stock" required>

                <button type="submit">Actualizar Stock</button>
            </form>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
